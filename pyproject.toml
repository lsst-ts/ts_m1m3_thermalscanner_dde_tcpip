[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts-m1m3-thermalscanner-dde-tcpip"
description = "Daemon providing TCP/IP interface to measured values, reported by DDE/DDEML from the GEC Instruments PinPoin Monitor."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-m1m3-thermalscanner-dde-tcpip.lsst.io", repository = "https://github.com/lsst-ts/ts_m1m3_thermalscanner_dde_tcpip" }
dynamic = [ "version" ]
dependencies = [
  "pywin32",
]

[project.scripts]
run_m1m3_thermalscanner_dde_tcpip = "lsst.ts.m1m3.thermalscanner_dde_tcpip:run_pin_point_daemon"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/m1m3/thermalscanner_dde_tcpip/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
